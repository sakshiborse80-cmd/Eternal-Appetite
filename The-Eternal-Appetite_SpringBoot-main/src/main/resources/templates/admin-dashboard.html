<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard - The Eternal Appetite</title>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff8f5;
        }

        .navbar {
            background-color: #d98880;
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        .nav-link:hover {
            color: #fbeee9 !important;
        }

        .btn-theme {
            background-color: #d98880;
            color: white;
            border: none;
        }

        .btn-theme:hover {
            background-color: #c96c66;
        }

        .card {
    transition: transform 0.3s, box-shadow 0.3s;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}
        
        .footer {
            background-color: #d98880;
            color: white;
            padding: 15px 0;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<!-- ‚úÖ NAVBAR -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/admin/dashboard">The Eternal Appetite (Admin)</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#adminNavbar">
      <span class="navbar-toggler-icon">‚ò∞</span>
    </button>

    <div class="collapse navbar-collapse" id="adminNavbar">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="/admin/dashboard">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/menu/add">Add Menu Item</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/orders">User Orders</a></li>
        <li class="nav-item">
      <a class="nav-link" href="/admin/contact-messages">Contact Messages</a>
    </li>
        
        
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- ‚úÖ DASHBOARD CONTENT -->
<div class="container mt-4">
    <h2 class="text-center mb-4">Welcome Admin üë©‚Äçüç≥</h2>
    <h4 class="mb-3">All Menu Items üçΩÔ∏è</h4>

    <div class="row" th:if="${menuItems != null}">
        <div class="col-md-4 mb-4" th:each="item : ${menuItems}">
            <div class="card h-100 shadow-sm">
                <img class="card-img-top"
                     th:src="@{${item.imageUrl}}"
                     alt="Item Image"
                     style="height: 200px; object-fit: contain; object-position: center;">
                
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.name}">Item Name</h5>
                    <p class="card-text"><strong>Price:</strong> ‚Çπ<span th:text="${item.price}"></span></p>
                    <p class="card-text"><strong>Description:</strong> <span th:text="${item.description}"></span></p>
                    <p class="card-text"><strong>Category:</strong>
                        <span th:text="${item.category != null ? item.category.name : 'N/A'}"></span>
                    </p>

                    <div class="d-flex justify-content-between mt-3">
                        <a th:href="@{'/admin/menu/edit/' + ${item.id}}" class="btn btn-sm btn-warning">‚úèÔ∏è Edit</a>
                        <a th:href="@{'/admin/menu/delete/' + ${item.id}}" class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure you want to delete this item?')">üóëÔ∏è Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ‚úÖ FOOTER -->
<div class="footer">
    &copy; 2025 The Eternal Appetite. All rights reserved.
</div>

<!-- ‚úÖ BOOTSTRAP JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
