<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Contact Messages</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fff8f5;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #d98880;
        }

        .navbar-brand {
            color: white !important;
            
        }

        .table-section {
            background-color: white;
            padding: 30px;
            margin: 40px auto;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 1000px;
        }

        h2 {
            color: #d98880;
        }

        .delete-btn {
            background-color: #d98880;
            color: white;
            border: none;
            padding: 6px 10px;
            font-size: 14px;
            border-radius: 6px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        .delete-icon {
            font-size: 16px;
        }
        
        footer {
            background-color: #d98880;
            color: #4e342e;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            border-top: 1px solid #e7c4b8;
            margin-top: auto;
        }
    </style>
</head>
<body>

<!-- ‚úÖ Simple Admin Navbar with Brand Name -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/dashboard">The Eternal Appetite (Admin)</a>
    </div>
</nav>

<!-- ‚úÖ Contact Messages Table -->
<div class="container">
    <div class="table-section">
        <h2 class="text-center mb-4">üì¨ Contact Messages</h2>

        <table class="table table-bordered table-hover">
            <thead class="thead-light">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Message</th>
                    <th>Submitted At</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="msg : ${messages}">
                    <td th:text="${msg.name}">Name</td>
                    <td th:text="${msg.email}">Email</td>
                    <td th:text="${msg.message}">Message</td>
                    <td th:text="${#temporals.format(msg.submittedAt, 'dd-MM-yyyy HH:mm')}">Date</td>
                    <td>
                        <form th:action="@{'/admin/contact-messages/delete/' + ${msg.id}}"
                              method="post"
                              onsubmit="return confirm('Are you sure you want to delete this message?');"
                              style="display:inline;">
                            <button type="submit" class="delete-btn">üóëÔ∏è</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="container mt-4 text-center">
    <a href="/admin/dashboard" 
       class="btn" 
       style="background-color: #d98880; color: white; font-weight: 500;">
       üè† Back to Admin Dashboard
    </a>
</div>

<footer>
    &copy; 2025 The Eternal Appetite. All rights reserved.
</footer>

</body>
</html>
