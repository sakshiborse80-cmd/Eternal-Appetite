<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Details (Admin)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff8f5;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        h2 {
            color: #d98880;
            text-align: center;
            margin-bottom: 30px;
        }

        .section-title {
            color: #c96c66;
            margin-top: 20px;
            font-weight: bold;
        }

        ul {
            padding-left: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #aaa;
        }

        .btn-back {
            background-color: #d98880;
            color: white;
            font-weight: bold;
        }

        .btn-back:hover {
            background-color: #c96c66;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üì¶ Order Details</h2>

    <p><strong>Order ID:</strong> <span th:text="${order.id}">1</span></p>
    <p><strong>Customer Name:</strong> <span th:text="${order.customerName}">Name</span></p>
    <p><strong>Mobile:</strong> <span th:text="${order.mobile}">1234567890</span></p>
    <p><strong>Address:</strong> <span th:text="${order.address}">Address</span></p>
    <p><strong>Payment Method:</strong> <span th:text="${order.paymentMethod}">COD</span></p>
    <p><strong>Status:</strong> <span th:text="${order.status}">Pending</span></p>
    <p><strong>Order Time:</strong> 
        <span th:text="${#temporals.format(order.orderTime, 'dd MMM yyyy HH:mm')}">Date</span>
    </p>

    <h5 class="section-title">üßæ Items:</h5>
    <ul>
        <li th:each="item : ${order.orderItems}">
            <span th:text="${item.itemName}">Item</span> √ó 
            <span th:text="${item.quantity}">1</span>
        </li>
    </ul>

    <p class="fw-bold mt-3">Total Price: ‚Çπ <span th:text="${order.totalPrice}">0.00</span></p>

    <div class="text-center mt-4">
        <a th:href="@{/admin/orders}" class="btn btn-back">‚Üê Back to All Orders</a>
    </div>
</div>

<div class="footer">
    &copy; 2025 The Eternal Appetite. All rights reserved.
</div>

</body>
</html>
