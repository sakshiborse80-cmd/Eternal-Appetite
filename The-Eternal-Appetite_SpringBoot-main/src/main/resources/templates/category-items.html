<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>[[${category.name}]] - The Eternal Appetite</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: #fff8f5;
            font-family: 'Segoe UI', sans-serif;
        }

        .main-content {
            flex: 1;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card-img-top {
            height: 200px;
            object-fit: contain;
            object-position: center;
        }

        .card:hover .card-img-top {
            transform: scale(1.03);
            transition: 0.3s;
        }

        .btn-theme {
            background-color: #d98880;
            color: white;
            border: none;
        }

        .btn-theme:hover {
            background-color: #c96c66;
        }

        .footer {
            background-color: #d98880;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>
<body>

<!-- ✅ NAVBAR -->
<nav class="navbar navbar-expand-lg" style="background-color: #d98880;">
    <a class="navbar-brand text-white fw-bold" href="/">The Eternal Appetite</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon">☰</span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link text-white" th:href="@{/}">Home</a></li>

            <!-- Category Dropdown -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-white" href="#" id="categoryDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Category
              </a>
              <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
                <li th:each="cat : ${categories}">
                  <a class="dropdown-item" th:href="@{'/category/' + ${cat.id}}" th:text="${cat.name}">Category</a>
                </li>
              </ul>
            </li>

            <!-- Auth Links -->
            <li class="nav-item" th:if="${session.user == null}">
                <a class="nav-link text-white" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item" th:if="${session.user == null}">
                <a class="nav-link text-white" th:href="@{/register}">Register</a>
            </li>

            <li class="nav-item" th:if="${session.user != null}">
                <a class="nav-link text-white" th:href="@{/order/history}">View Orders</a>
            </li>
            <li class="nav-item" th:if="${session.user != null}">
                <a class="nav-link text-white" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<!-- ✅ MAIN CONTENT -->
<div class="main-content">
    <div class="container mt-4">
        <h3 class="mb-4 text-center">Items in [[${category.name}]]</h3>

        <div class="row" th:if="${menuItems != null}">
            <div class="col-md-4 mb-4" th:each="item : ${menuItems}">
                <div class="card h-100">
                    <img class="card-img-top" th:src="@{${item.imageUrl}}" alt="Item Image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${item.name}">Item Name</h5>
                        <p th:text="${item.description}"></p>
                        <p><strong>₹</strong> <span th:text="${item.price}"></span></p>
                        <a class="btn btn-theme btn-block" th:href="@{/menu/details/{id}(id=${item.id})}">View Details</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- If No Items -->
        <div class="text-center mt-4" th:if="${#lists.isEmpty(menuItems)}">
            <p>No items found in this category.</p>
        </div>
    </div>
</div>

<!-- ✅ FOOTER -->
<div class="footer">
    &copy; 2025 The Eternal Appetite. All rights reserved.
</div>

<!-- ✅ JS Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
