<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - The Eternal Appetite</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fff8f5;
            font-family: 'Segoe UI', sans-serif;
             min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
                nav {
            background-color: #d98880;
            padding: 8px 20px;
        }

        nav .navbar-brand {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        nav .nav-link {
            color: white;
            font-weight: 500;
        }

        nav .nav-link:hover {
            text-decoration: underline;
        }
        

        .contact-section {
            background-color: white;
            margin: 40px auto;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 800px;
        }

        h2 {
            color: #d98880;
        }

        /* üîò Back to Home Button */
        .btn-home {
            background-color: #d98880;
            color: white !important;
            border: none;
            padding: 6px 14px;
            font-size: 0.9rem;
            border-radius: 6px;
            display: inline-block;
            margin: 25px auto 40px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-home:hover {
            background-color: #c87572;
            color: white !important;
            text-decoration: none;
        }

        .btn-theme {
            background-color: #d98880;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
        }

        .btn-theme:hover {
            background-color: #c87572;
        }
        
         footer {
            background-color: #d98880;
            color: #4e342e;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            border-top: 1px solid #e7c4b8;
             margin-top: auto;
        }
    </style>
</head>
<body>

<!-- ‚úÖ Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-white" href="/" style="font-size: 1.2rem;">
            The Eternal Appetite
        </a>
    </div>
</nav>


<!-- ‚úÖ Contact Form Section -->
<div class="container">
    <div class="contact-section">
        <h2 class="text-center mb-4">Contact Us</h2>
        <form method="post" th:action="@{/contact/submit}">
            <div class="form-group">
                <label>Your Name</label>
                <input type="text" name="name" class="form-control" required />
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" class="form-control" required />
            </div>
            <div class="form-group">
                <label>Your Feedback</label>
                <textarea name="message" rows="4" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-theme">Send Message</button>
        </form>
        <hr>
        <p class="mt-4">
            üìç <strong>Address:</strong> NaviMumbai, Maharashtra<br>
            üìû <strong>Phone:</strong> +91-9876543210<br>
            üìß <strong>Email:</strong> contact@eternalappetite.in
        </p>
    </div>

    <!-- üîò Back to Home Button -->
    <div class="text-center">
        <a href="/" class="btn-home">‚Üê Back to Home</a>
    </div>
</div>

<footer>
    &copy; 2025 The Eternal Appetite. All rights reserved.
</footer>

</body>
</html>
