<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - The Eternal Appetite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff4f3;
            color: #4e342e;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background-color: #d98880;
            padding: 10px 30px;
        }

        nav .navbar-brand {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        nav .nav-link {
            color: white;
            font-weight: 500;
        }

        nav .nav-link:hover {
            text-decoration: underline;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-submit {
            background-color: #d98880;
            color: white;
            border: none;
            width: 100%;
            border-radius: 8px;
            padding: 10px;
        }

        .btn-submit:hover {
            background-color: #c67b67;
        }

        .btn-back {
            background-color: #d98880;
            color: white;
            border: none;
            padding: 6px 18px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            font-size: 0.9rem;
            margin-top: 15px;
        }

        .btn-back:hover {
            background-color: #c67b67;
        }

        footer {
            background-color: #d98880;
            color: #4e342e;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            border-top: 1px solid #e7c4b8;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-white" href="/">The Eternal Appetite</a>
        <div class="ms-auto d-flex">
            <a class="nav-link text-white me-3" href="/">Home</a>
            <a class="nav-link text-white" href="/register">Register</a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main>
    <div class="form-container">
        <h2 class="text-center mb-4">Forgot Password</h2>

        <form th:action="@{/send-otp}" method="post">
            <div class="mb-3">
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com" required />
            </div>
            <button type="submit" class="btn btn-submit mt-3">Send OTP</button>
        </form>

        <!-- ✅ Back to Login Button -->
        <div class="text-center">
            <a href="/login" class="btn-back">← Back to Login</a>
        </div>
    </div>
</main>

<!-- Footer -->
<footer>
    &copy; 2025 The Eternal Appetite. All rights reserved.
</footer>

</body>
</html>
