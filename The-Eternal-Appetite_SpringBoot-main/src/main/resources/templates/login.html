<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - The Eternal Appetite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff4f3;
            color: #4e342e;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background-color: #d98880;
            padding: 10px 30px;
        }

        nav .navbar-brand {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        nav .nav-link {
            color: white;
            font-weight: 500;
        }

        nav .nav-link:hover {
            text-decoration: underline;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-login {
            background-color: #d98880;
            color: white;
            border: none;
            width: 100%;
            border-radius: 8px;
            padding: 10px;
        }

        .btn-login:hover {
            background-color: #c67b67;
        }

        footer {
            background-color: #d98880;
            color: #4e342e;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            border-top: 1px solid #e7c4b8;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-white" href="/">The Eternal Appetite</a>
        <div class="ms-auto d-flex">
            <a class="nav-link text-white me-3" href="/">Home</a>
            <a class="nav-link text-white" href="/register">Register</a>
        </div>
    </div>
</nav>

<!-- Main content -->
<main>
    <div class="form-container">
        <h2 class="text-center mb-4">Login</h2>

        <!-- ‚úÖ Show error if present -->
        <div th:if="${error}" class="alert alert-danger text-center">
            <p th:text="${error}">Invalid email or password</p>
        </div>

        <form method="post" action="/login">
            <div class="mb-3">
                <label>Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control" 
                       minlength="6" pattern=".{6,}" required
                       placeholder="At least 6 characters">
            </div>

           <button type="submit" class="btn btn-login mt-3">Login</button>

<!-- Forgot Password link -->
<div class="text-center mt-3">
    <a th:href="@{/forgot-password}"
       style="display: inline-block; background-color: #f8d7da; color: #c0392b; padding: 6px 12px; border-radius: 6px; text-decoration: none; font-size: 0.9rem;">
       üîí Forgot Password?
    </a>
</div>

<!-- Register here link -->
<!-- Register button-style -->
<div class="text-center mt-3">
    <span style="font-size: 0.9rem; margin-right: 6px;">Don't have an account?</span>
    <a th:href="@{/register}" 
       style="display: inline-block; background-color: #d98880; color: white; padding: 6px 12px; border-radius: 6px; text-decoration: none; font-size: 0.9rem;">
       üìù Register
    </a>
</div>


</main>

<!-- Footer -->
<footer>
    &copy; 2025 The Eternal Appetite. All rights reserved.
</footer>

</body>
</html>
