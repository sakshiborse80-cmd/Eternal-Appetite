<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Menu Item Details</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff8f5;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #d98880;
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        .nav-link:hover {
            color: #fbeee9 !important;
        }

        .container {
            flex: 1;
        }

        .details-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .item-image {
    width: 100%;
    max-width: 100%;
    max-height: 400px;  /* ‚úÖ Yeh line height control karegi */
    object-fit: contain;
    border-radius: 12px;
}


        .footer {
            background-color: #d98880;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
        }

        .btn-back {
            background-color: #c96c66;
            color: white;
        }

        .btn-back:hover {
            background-color: #b85c58;
        }

        .btn-add {
            background-color: #28a745;
            color: white;
        }

        .btn-add:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<!-- ‚úÖ Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">The Eternal Appetite</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon">‚ò∞</span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/category">Category</a></li>
                <li class="nav-item"><a class="nav-link" href="/order/history">Order History</a></li>
                <li> <a class="nav-link text-white me-3" th:href="@{/cart}">
                üõí Cart
                <span class="badge bg-white text-dark" 
                      th:text="${session.cart != null ? session.cart.size() : 0}">0</span>
            </a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- ‚úÖ Content -->
<div class="container my-5">
    <div class="row details-card">
        <div class="col-md-5">
            <img th:src="@{${menuItem.imageUrl}}" class="item-image" alt="Item Image">
        </div>
        <div class="col-md-7">
            <h3 th:text="${menuItem.name}">Item Name</h3>
            <h5 class="text-success mb-2">‚Çπ<span th:text="${menuItem.price}">Price</span></h5>
            <p th:text="${menuItem.description}">Description</p>
            <p>
                <strong>Category:</strong>
                <span th:text="${menuItem.category.name}">Category</span>
            </p>
            <div class="mt-4">
                <a th:href="@{/add-to-cart/{id}(id=${menuItem.id})}" class="btn btn-add me-3">Add to Cart</a>
                <a href="/" class="btn btn-back">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
</div>

<!-- ‚úÖ Footer -->
<div class="footer">
    &copy; 2025 The Eternal Appetite. All rights reserved.
</div>

<!-- ‚úÖ Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
