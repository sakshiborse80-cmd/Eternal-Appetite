<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Summary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            background-color: #fff8f5;
            font-family: 'Segoe UI', sans-serif;
        }

        .summary-container {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        .summary-container h2 {
            color: #d98880;
        }

        .btn-confirm {
            background-color: #d98880;
            color: white;
            font-weight: bold;
        }

        .btn-confirm:hover {
            background-color: #c96c66;
        }

        /* ‚úÖ Navbar Styling */
        .navbar {
            background-color: #d98880;
        }

        .navbar-brand,
        .nav-link {
            color: white !important;
        }

        .nav-link:hover {
            color: #fbeee9 !important;
        }
    </style>
</head>
<body>

<!-- ‚úÖ Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/" style="font-size: 1.5rem;">The Eternal Appetite</a>
    </div>
</nav>

<!-- ‚úÖ Order Summary Container -->
<div class="summary-container">
    <h2 class="text-center">üßæ Review Your Order Before Payment</h2>
    <hr>

    <p><strong>Customer Name:</strong> <span th:text="${order.customerName}">Akshata Chalke</span></p>
    <p><strong>Mobile:</strong> <span th:text="${order.mobile}"></span></p>
    <p><strong>Address:</strong> <span th:text="${order.address}"></span></p>
    <p><strong>Payment Method:</strong> <span th:text="${order.paymentMethod}"></span></p>
    <p><strong>Status:</strong> <span th:text="${order.status}">Pending</span></p>

    <h5 class="mt-4">Items:</h5>
    <ul th:if="${cartItems != null}" class="mb-3">
        <li th:each="item : ${cartItems}">
            <span th:text="${item.name}"></span> √ó <span th:text="${item.quantity}"></span>
        </li>
    </ul>

    <p class="fw-bold">Total: ‚Çπ <span th:text="${order.totalPrice}"></span></p>

    <!-- ‚úÖ Confirm & Pay Button -->
    <form id="confirmForm" class="text-center mt-4">
        <button type="button" class="btn btn-confirm" onclick="handleConfirm()">‚úÖ Confirm & Pay</button>
    </form>

    <div class="text-center mt-3">
        <a href="/cart" class="btn btn-outline-secondary">‚Üê Modify Cart</a>
    </div>
</div>

<!-- ‚úÖ Razorpay Script -->
<script th:inline="javascript">
    const paymentMethod = /*[[${order.paymentMethod}]]*/ 'COD';
    const totalAmount = /*[[${order.totalPrice}]]*/ 0;

    function handleConfirm() {
        if (paymentMethod === 'COD') {
            fetch('/place-order', {
                method: 'POST'
            })
            .then(res => res.text())
            .then(result => {
                if (result === "success") {
                    window.location.href = '/show-confirmation';
                } else {
                    alert("Failed to place order (COD)");
                }
            });
        } else {
            fetch('/create-razorpay-order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'amount=' + totalAmount
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    alert("Payment error: " + data.error);
                    return;
                }

                const options = {
                    key: "rzp_test_GwLqsAePCzaVr2",
                    amount: data.amount,
                    currency: "INR",
                    name: "The Eternal Appetite",
                    description: "Order Payment",
                    order_id: data.id,
                    handler: function (response) {
                        fetch('/finalize-order', {
                            method: 'POST'
                        })
                        .then(res => res.text())
                        .then(result => {
                            if (result === "success") {
                                window.location.href = '/show-confirmation';
                            } else {
                                alert("Order saving failed");
                            }
                        });
                    },
                    theme: {
                        color: "#d98880"
                    }
                };

                const rzp = new Razorpay(options);
                rzp.open();
            })
            .catch(err => {
                console.error("Error:", err);
                alert("Failed to initiate Razorpay payment.");
            });
        }
    }
</script>

</body>
</html>
