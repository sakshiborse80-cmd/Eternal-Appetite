<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Order History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff8f5;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background-color: #d98880;
        }

        .navbar-brand,
        .nav-link {
            color: white !important;
        }

        .nav-link:hover {
            color: #fbeee9 !important;
        }

        .history-container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        h2 {
            color: #d98880;
        }

        .table th {
            background-color: #d98880;
            color: white;
        }

        .no-orders {
            text-align: center;
            margin-top: 50px;
            font-size: 20px;
            color: #999;
        }

        .back-home {
            text-align: center;
            margin-top: 30px;
        }
        
        .btn-theme {
    background-color: #d98880;
    color: white;
    border: none;
}

.btn-theme:hover {
    background-color: #c96c66;
}
        

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #aaa;
        }
    </style>
</head>
<body>

<!-- ‚úÖ Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/" style="font-size: 1.2rem;">The Eternal Appetite</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- ‚úÖ Order History Content -->
<div class="history-container">
    <h2 class="text-center mb-4">üìú Your Order History</h2>

    <div th:if="${orders.isEmpty()}" class="no-orders">
        <p>No past orders found.</p>
    </div>

    <div th:unless="${orders.isEmpty()}">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer</th>
                    <th>Items</th>
                    <th>Total Price (‚Çπ)</th>
                    <th>Order Time</th>
                    <th>Payment</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}">1</td>
                    <td th:text="${order.customerName}">Name</td>
                    <td>
                        <ul style="padding-left: 15px; margin: 0;">
                            <li th:each="item : ${order.orderItems}">
                                <span th:text="${item.itemName}"></span> √ó 
                                <span th:text="${item.quantity}"></span>
                            </li>
                        </ul>
                    </td>
                    <td th:text="${order.totalPrice}">0.00</td>
                    <td th:text="${#temporals.format(order.orderTime, 'dd MMM yyyy HH:mm')}">Date</td>
                    <td th:text="${order.paymentMethod}">COD</td>
                    <td th:text="${order.status}">Pending</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- ‚úÖ Back to Home Button -->
    <div class="back-home">
       <a href="/" class="btn btn-theme">üè† Back to Home</a>

    </div>
</div>

<!-- ‚úÖ Footer -->
<div class="footer">
    &copy; 2025 The Eternal Appetite. All rights reserved.
</div>

</body>
</html>
