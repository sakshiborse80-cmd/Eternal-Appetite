<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - The Eternal Appetite</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        body {
            background-color: #fff3ed;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
           background-color: #d98880;
        }

        .navbar-brand {
            font-weight: bold;
            color: white;
        }

        .navbar-nav .nav-link {
            color: white !important;
            margin-left: 20px;
        }

        .card {
            background-color: white;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 12px;
        }

       .btn-custom {
    background-color: #d98880;
    color: white;
    border: none;
}

.btn-custom:hover {
    background-color: #c96c66;
}

        footer {
            background-color: #d98880;
            
            color: #4e342e;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">The Eternal Appetite</a>
    <div class="ml-auto navbar-nav">
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/login">Login</a>
    </div>
</nav>

<!-- Register Form -->
<div class="card">
    <h3 class="text-center mb-4">Register</h3>
   <form action="/register" method="post" onsubmit="return validateForm()">
    <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" minlength="2" required>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <div class="form-group">
        <label for="mobile">Phone Number</label>
        <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Enter 10-digit number" pattern="[0-9]{10}" required>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" minlength="6" required>
    </div>

    <button type="submit" class="btn btn-custom btn-block">Register</button>
</form>

</div>

<!-- Footer -->
<footer>
    &copy; 2025 The Eternal Appetite. All rights reserved.
</footer>

</body>
</html>
