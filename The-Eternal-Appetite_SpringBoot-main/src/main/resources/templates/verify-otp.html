<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP - The Eternal Appetite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff4f3;
            color: #4e342e;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background-color: #d98880;
            padding: 10px 30px;
        }

        nav .navbar-brand {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        nav .nav-link {
            color: white;
            font-weight: 500;
        }

        nav .nav-link:hover {
            text-decoration: underline;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-submit {
            background-color: #d98880;
            color: white;
            border: none;
            width: 100%;
            border-radius: 8px;
            padding: 10px;
        }

        .btn-submit:hover {
            background-color: #c67b67;
        }

        footer {
            background-color: #d98880;
            color: #4e342e;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            border-top: 1px solid #e7c4b8;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg" style="background-color: #d98880;">

    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-white" href="/">The Eternal Appetite</a>
        <div class="ms-auto d-flex">
            <a class="nav-link text-white me-3" href="/">Home</a>
            <a class="nav-link text-white" href="/register">Register</a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main>
    <div class="form-container">
        <h2 class="text-center mb-4">Verify OTP & Reset Password</h2>

        <form th:action="@{/verify-otp}" method="post" th:object="${user}">
            <input type="hidden" name="email" th:value="${email}" />

            <div class="mb-3">
                <label for="otp">Enter OTP:</label>
                <input type="text" id="otp" name="otp" class="form-control" placeholder="Enter the OTP" required />
            </div>

            <div class="mb-3">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="Enter new password" required />
            </div>

            <button type="submit" class="btn btn-submit mt-3">Reset Password</button>
        </form>

        <p th:text="${error}" style="color: red; margin-top: 10px;"></p>
    </div>
</main>

<!-- Footer -->
<footer>
    &copy; 2025 The Eternal Appetite. All rights reserved.
</footer>

</body>
</html>
